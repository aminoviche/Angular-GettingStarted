<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type='text'
          [(ngModel)]='listFilter' />
        </div>
      </div>
      <div class='row'
           >
        <div class='col-md-6'>
          <h4></h4>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table'
               >
          <thead>
            <tr>
              <th><button (click)="showImage()" class="btn btn-primary">
                <span *ngIf="displayImage">Hide Image</span>
                <span *ngIf="!displayImage">Show image</span>
               
              </button></th>
              <th>Product</th>
              <th>Code</th>
              <th>Available</th>
              <th>Price</th>
              <th>5 Star Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of filteredProducts">
            <td > <img *ngIf="displayImage"   [src]="product.imageUrl" width="50px"/></td>
            <td><a href="/products/{{product.productId}}">{{product.productName}}</a></td>
            <td>{{product.productCode}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price}}</td>
            <td><pm-star [rating]="product.starRating"
                (notify)="showRating($event)"></pm-star></td>
                
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
